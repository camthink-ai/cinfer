config:
  
inputs:
  - name: "image"
    description: "图像可以是一个有效的 URL,也可以是 data URI 形式的 Base64 编码"
    type: "string"
    format: "uri | base64"
    required: true

  - name: "conf_threshold"
    description: "可选.置信度阈值(仅保留置信度 ≥ 该值的检测结果)"
    type: "float"
    required: false
    default: 0.25
    minimum: 0.0
    maximum: 1.0

outputs:
  - name: "data"
    description: "单张或多张图片的检测结果列表，每个元素对应一张图片及其检测对象"
    type: "array"
    required: true
    items:
      description: "描述单张图片及其检测结果"
      type: "object"
      required: true
      properties:
        file_name:
          description: "识别文件索引或名称"
          type: "string"
          required: true
        detections:
          description: "该图片中检测到的所有对象"
          type: "array"
          items:
            type: "object"
            properties:
              coords:
                type: "array"
                description: "检测框坐标 [x, y, w, h]"
                items:
                  type: "integer"
                minLength: 4
                maxLength: 4
              confidence:
                description: "置信度：准确率(0.0 到 1.0)"
                type: "float"
                required: true
              text:
                description: "识别出的文本如：（三十六计全解）"
                type: "string"
                required: true