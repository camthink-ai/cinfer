config:

inputs:
  - name: "image"
    description: "Images can be uploaded locally in supported formats, or provided via a direct URL link"
    type: "string"
    format: "uri | base64"
    required: true

  - name: "conf_threshold"
    description: "Optional. Confidence threshold (only keep detection results with confidence â‰¥ this value)"
    type: "float"
    required: false
    default: 0.5
    minimum: 0.0
    maximum: 1.0

outputs:
  - name: "data"
    description: "A list of detection results for single or multiple images, each element corresponds to an image and its detected objects"
    type: "array"
    required: true
    items:
      description: "Description of a single image and its detection results"
      type: "object"
      required: true
      properties:
        file_name:
          description: "Index or name of the recognized file"
          type: "string"
          required: true
        detections:
          description: "All objects detected in the image"
          type: "array"
          items:
            type: "object"
            properties:
              box:
                type: "array"
                description: "Detection box coordinates [x, y, w, h]"
                items:
                  type: "integer"
                minLength: 4
                maxLength: 4
              conf:
                description: "Confidence: accuracy (0.0 to 1.0)"
                type: "float"
                required: true
              cls:
                description: "Recognized text, e.g. (Thirty-Six Stratagems)"
                type: "string"
                required: true